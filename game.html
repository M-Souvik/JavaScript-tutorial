<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 class="heading">Rock.Paper.Scizzors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="photos/rock-removebg-preview.png" alt="rock img" id="rock-img">
        </div>
        <div class="choice" id="paper">
            <img src="photos/paper.png" alt="paper img">
        </div>
        <div class="choice" id="scizzors">
            <img src="photos/scizzors.png" alt="scizzors img">
        </div>
    </div>
    <div class="score-board">
               <div class="score">
                <p id="User-score">0</p>
                <p>You</p>
               </div>
                
                 <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
               </div>
    </div>
        <div class="msg">
            <p id="message">Play Your Move</p>
        </div>
    <script src="game.js"></script>
</body>
</html>
